<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main .div4 {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    main .div4 img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    main .div4 p {
      position: relative;
      z-index: 1;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <main>
    <div class="div4" onclick="playSound('src/sounds/M.mp3')">
      <img src="src/img/Gif-Martina.gif" alt="Martina 23">
      
    </div>
  </main>

  <script>
    function playSound(soundPath) {
      var audio = new Audio(soundPath);
      audio.play();
    }
  </script>
</body>
</html>
